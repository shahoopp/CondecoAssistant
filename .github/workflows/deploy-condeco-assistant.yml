name: "Deploy Condeco Assistant"

on:
  push:
    tags:
      - "condeco-assistant/v*"

permissions:
  contents: write

env:
  PROJECT_PATH: src/CondecoAssistant.csproj

jobs: 
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }} -r win-x64

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true /p:PublishTrimmed=false

      - name: Zip the executable
        run: |
          cd src/CondecoAssistant/bin/Release/net8.0/win-x64/publish
          powershell Compress-Archive -Path *.exe -DestinationPath CondecoAssistant.zip

      - uses: softprops/action-gh-release@v2
        with:
          files: src/CondecoAssistant/bin/Release/net8.0/win-x64/publish/CondecoAssistant.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
